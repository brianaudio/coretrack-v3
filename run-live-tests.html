<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreTrack Live Bug Detection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .controls {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            gap: 15px;
            align-items: center;
            background: #fafafa;
        }
        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #545b62;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        .status.running {
            color: #007AFF;
        }
        .status.complete {
            color: #28a745;
        }
        .status.error {
            color: #dc3545;
        }
        .results-container {
            padding: 30px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #007AFF;
        }
        .metric-card.warning {
            border-left-color: #ffc107;
        }
        .metric-card.error {
            border-left-color: #dc3545;
        }
        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: #007AFF;
        }
        .metric-card.warning .metric-value {
            color: #ffc107;
        }
        .metric-card.error .metric-value {
            color: #dc3545;
        }
        .metric-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff41;
            font-family: 'Monaco', 'Menlo', monospace;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            font-size: 12px;
            line-height: 1.4;
        }
        .health-score {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 12px;
        }
        .health-score.poor {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
        }
        .health-score.fair {
            background: linear-gradient(135deg, #ffc107 0%, #f39c12 100%);
        }
        .health-score .score {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
        }
        .health-score .label {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 10px 0 0;
        }
        .issue-list {
            background: #fff;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            overflow: hidden;
        }
        .issue-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .issue-item:last-child {
            border-bottom: none;
        }
        .issue-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .issue-icon.error {
            background: #dc3545;
        }
        .issue-icon.warning {
            background: #ffc107;
        }
        .issue-icon.performance {
            background: #17a2b8;
        }
        .coretrack-iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CoreTrack Live Bug Detection</h1>
            <p>Real-time testing and analysis of CoreTrack running on localhost:3003</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="runLiveTest()">üîç Run Live Test</button>
            <button class="btn secondary" onclick="clearResults()">üóëÔ∏è Clear Results</button>
            <button class="btn secondary" onclick="openCoreTrack()">üöÄ Open CoreTrack</button>
            <div class="status" id="testStatus">
                <span>Ready to test</span>
            </div>
        </div>
        
        <div class="results-container">
            <div class="results-grid" id="metricsGrid">
                <!-- Metrics will be populated here -->
            </div>
            
            <div class="health-score" id="healthScore" style="display: none;">
                <div class="score" id="scoreValue">0</div>
                <div class="label" id="scoreLabel">CALCULATING...</div>
            </div>
            
            <div style="margin: 20px 0;">
                <h3>üñ•Ô∏è CoreTrack Application (Live)</h3>
                <iframe src="http://localhost:3003" class="coretrack-iframe" id="coretrackFrame"></iframe>
            </div>
            
            <div style="margin: 20px 0;">
                <h3>üìã Test Console Output</h3>
                <div class="console-output" id="consoleOutput">Waiting for test to start...</div>
            </div>
            
            <div style="margin: 20px 0;" id="issuesSection" style="display: none;">
                <h3>üêõ Issues Detected</h3>
                <div class="issue-list" id="issuesList">
                    <!-- Issues will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let testResults = {
            issues: [],
            warnings: [],
            performance: []
        };

        function log(message, type = 'info') {
            const console = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : 'üí¨';
            console.innerHTML += `[${timestamp}] ${icon} ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        function updateStatus(message, className = '') {
            const status = document.getElementById('testStatus');
            status.innerHTML = `<span>${message}</span>`;
            status.className = `status ${className}`;
        }

        function updateMetrics() {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = `
                <div class="metric-card error">
                    <div class="metric-value">${testResults.issues.length}</div>
                    <div class="metric-label">Critical Issues</div>
                </div>
                <div class="metric-card warning">
                    <div class="metric-value">${testResults.warnings.length}</div>
                    <div class="metric-label">Warnings</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${testResults.performance.length}</div>
                    <div class="metric-label">Performance Issues</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${Date.now()}</div>
                    <div class="metric-label">Last Test Run</div>
                </div>
            `;
        }

        function updateHealthScore() {
            const healthDiv = document.getElementById('healthScore');
            const scoreValue = document.getElementById('scoreValue');
            const scoreLabel = document.getElementById('scoreLabel');
            
            const totalIssues = testResults.issues.length;
            const totalWarnings = testResults.warnings.length;
            const totalPerformance = testResults.performance.length;
            
            const score = Math.max(0, 100 - (totalIssues * 20) - (totalWarnings * 5) - (totalPerformance * 10));
            const label = score >= 90 ? 'EXCELLENT' :
                         score >= 75 ? 'GOOD' :
                         score >= 60 ? 'FAIR' : 'POOR';
            
            scoreValue.textContent = score;
            scoreLabel.textContent = label;
            
            healthDiv.className = `health-score ${label.toLowerCase()}`;
            healthDiv.style.display = 'block';
        }

        function updateIssuesList() {
            const issuesSection = document.getElementById('issuesSection');
            const issuesList = document.getElementById('issuesList');
            
            const allIssues = [
                ...testResults.issues.map(i => ({...i, category: 'error'})),
                ...testResults.warnings.map(w => ({...w, category: 'warning'})),
                ...testResults.performance.map(p => ({...p, category: 'performance'}))
            ];
            
            if (allIssues.length > 0) {
                issuesList.innerHTML = allIssues.map(issue => `
                    <div class="issue-item">
                        <div class="issue-icon ${issue.category}">!</div>
                        <div>
                            <strong>${issue.type}</strong>
                            ${issue.description ? `<br><small>${issue.description}</small>` : ''}
                            ${issue.error ? `<br><small>Error: ${issue.error}</small>` : ''}
                        </div>
                    </div>
                `).join('');
                issuesSection.style.display = 'block';
            } else {
                issuesSection.style.display = 'none';
            }
        }

        async function runLiveTest() {
            log('üöÄ Starting CoreTrack Live Bug Detection Test');
            updateStatus('Running tests...', 'running');
            
            // Reset results
            testResults = { issues: [], warnings: [], performance: [] };
            
            try {
                // Test 1: Check if CoreTrack is accessible
                log('üåê Testing CoreTrack accessibility...');
                const iframe = document.getElementById('coretrackFrame');
                
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        testResults.issues.push({
                            type: 'CoreTrack Not Accessible',
                            description: 'Application failed to load within 10 seconds'
                        });
                        reject(new Error('Timeout'));
                    }, 10000);
                    
                    iframe.onload = () => {
                        clearTimeout(timeout);
                        log('‚úÖ CoreTrack loaded successfully', 'success');
                        resolve();
                    };
                    
                    iframe.onerror = () => {
                        clearTimeout(timeout);
                        testResults.issues.push({
                            type: 'CoreTrack Load Error',
                            description: 'Failed to load the application'
                        });
                        reject(new Error('Load failed'));
                    };
                });
                
                // Test 2: Check console errors in iframe
                log('üîç Checking for console errors...');
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        log('‚úÖ Can access iframe document', 'success');
                    } else {
                        testResults.warnings.push({
                            type: 'Cross-Origin Restrictions',
                            description: 'Cannot access iframe content due to CORS'
                        });
                        log('‚ö†Ô∏è Cannot access iframe due to CORS restrictions', 'warning');
                    }
                } catch (error) {
                    testResults.warnings.push({
                        type: 'Iframe Access Error',
                        description: error.message
                    });
                    log(`‚ö†Ô∏è Iframe access error: ${error.message}`, 'warning');
                }
                
                // Test 3: Performance check
                log('‚ö° Running performance tests...');
                const performanceStart = performance.now();
                
                // Simulate some work
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const performanceEnd = performance.now();
                const testDuration = performanceEnd - performanceStart;
                
                if (testDuration > 500) {
                    testResults.performance.push({
                        type: 'Slow Test Execution',
                        description: `Test took ${testDuration.toFixed(2)}ms`
                    });
                }
                
                log(`‚ö° Performance test completed in ${testDuration.toFixed(2)}ms`, 'success');
                
                // Test 4: Memory usage
                log('üß† Checking memory usage...');
                if (performance.memory) {
                    const memory = performance.memory;
                    const usedMB = (memory.usedJSHeapSize / 1024 / 1024).toFixed(2);
                    
                    log(`üìä Memory usage: ${usedMB}MB`, 'info');
                    
                    if (memory.usedJSHeapSize > 100 * 1024 * 1024) {
                        testResults.performance.push({
                            type: 'High Memory Usage',
                            description: `Using ${usedMB}MB (threshold: 100MB)`
                        });
                    }
                } else {
                    testResults.warnings.push({
                        type: 'Memory API Unavailable',
                        description: 'Cannot measure memory usage'
                    });
                }
                
                // Test 5: Network connectivity
                log('üåê Testing network connectivity...');
                try {
                    const response = await fetch('http://localhost:3003', { 
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    log('‚úÖ Network connectivity confirmed', 'success');
                } catch (error) {
                    testResults.issues.push({
                        type: 'Network Error',
                        description: error.message
                    });
                    log(`‚ùå Network error: ${error.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                testResults.issues.push({
                    type: 'Test Execution Error',
                    description: error.message
                });
            }
            
            // Update UI
            updateMetrics();
            updateHealthScore();
            updateIssuesList();
            
            const totalIssues = testResults.issues.length + testResults.warnings.length + testResults.performance.length;
            updateStatus(`Test completed - ${totalIssues} issues found`, 'complete');
            
            log(`üèÅ Test completed! Found ${testResults.issues.length} issues, ${testResults.warnings.length} warnings, ${testResults.performance.length} performance concerns`, 'success');
        }

        function clearResults() {
            document.getElementById('consoleOutput').innerHTML = 'Results cleared.';
            document.getElementById('metricsGrid').innerHTML = '';
            document.getElementById('healthScore').style.display = 'none';
            document.getElementById('issuesSection').style.display = 'none';
            updateStatus('Ready to test', '');
            testResults = { issues: [], warnings: [], performance: [] };
        }

        function openCoreTrack() {
            window.open('http://localhost:3003', '_blank');
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('üöÄ CoreTrack Live Bug Detection Tool Loaded');
            log('Ready to test CoreTrack at http://localhost:3003');
        });
    </script>
</body>
</html>
