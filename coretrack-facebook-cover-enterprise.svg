<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Modern dark gradient -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    
    <!-- Apple-inspired logo gradient -->
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="30%" style="stop-color:#5856D6"/>
      <stop offset="70%" style="stop-color:#AF52DE"/>
      <stop offset="100%" style="stop-color:#FF2D92"/>
    </linearGradient>
    
    <!-- Subtle mesh gradient overlay -->
    <radialGradient id="meshOverlay" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:rgba(0,122,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0)"/>
    </radialGradient>
    
    <!-- Premium glow -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#darkBg)"/>
  <rect width="1200" height="630" fill="url(#meshOverlay)"/>
  
  <!-- Logo positioned elegantly -->
  <g transform="translate(200, 315)">
    <!-- Ambient glow -->
    <circle cx="0" cy="0" r="90" fill="rgba(0,122,255,0.05)"/>
    <circle cx="0" cy="0" r="60" fill="rgba(88,86,214,0.08)"/>
    
    <!-- Main logo -->
    <g filter="url(#premiumGlow)">
      <!-- Core circle -->
      <circle cx="0" cy="0" r="18" fill="url(#premiumGrad)"/>
      
      <!-- Refined tracking paths -->
      <g stroke="url(#premiumGrad)" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" opacity="0.95">
        <path d="M0 -55v22M0 33v22"/>
        <path d="M-38.89 -38.89l15.56 15.56M23.33 23.33l15.56 15.56"/>
        <path d="M-55 0h22M33 0h22"/>
        <path d="M-38.89 38.89l15.56-15.56M23.33 -23.33l15.56-15.56"/>
      </g>
      
      <!-- Connection nodes -->
      <g fill="url(#premiumGrad)" opacity="0.9">
        <circle cx="0" cy="-44" r="3"/>
        <circle cx="0" cy="44" r="3"/>
        <circle cx="44" cy="0" r="3"/>
        <circle cx="-44" cy="0" r="3"/>
      </g>
      
      <!-- Secondary network nodes -->
      <g fill="url(#premiumGrad)" opacity="0.5">
        <circle cx="31.11" cy="-31.11" r="1.5"/>
        <circle cx="31.11" cy="31.11" r="1.5"/>
        <circle cx="-31.11" cy="31.11" r="1.5"/>
        <circle cx="-31.11" cy="-31.11" r="1.5"/>
      </g>
    </g>
  </g>
  
  <!-- Premium typography layout -->
  <g transform="translate(350, 315)">
    <!-- Main brand name -->
    <text x="0" y="-45" fill="#ffffff" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" font-size="64" font-weight="700" letter-spacing="-2px">
      CoreTrack
    </text>
    
    <!-- AI badge with subtle background -->
    <g transform="translate(0, -10)">
      <rect x="0" y="-12" width="38" height="20" rx="10" fill="rgba(0,122,255,0.2)" stroke="rgba(0,122,255,0.4)" stroke-width="0.5"/>
      <text x="19" y="0" fill="#007AFF" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle" letter-spacing="0.5px">
        AI
      </text>
    </g>
    
    <!-- Product description -->
    <text x="0" y="25" fill="#a1a1a6" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="20" font-weight="400" letter-spacing="0.3px">
      Business Management System
    </text>
    
    <!-- Enterprise designation -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="140" height="26" rx="13" fill="rgba(0,122,255,0.1)" stroke="rgba(0,122,255,0.3)" stroke-width="1"/>
      <text x="70" y="16" fill="#007AFF" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="11" font-weight="700" text-anchor="middle" letter-spacing="1px">
        ENTERPRISE
      </text>
    </g>
    
    <!-- Tagline -->
    <text x="0" y="105" fill="#6d6d70" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="400" letter-spacing="0.1px" opacity="0.8">
      Intelligent. Intuitive. Enterprise-Ready.
    </text>
  </g>
  
  <!-- Subtle Apple-style decorative elements -->
  <g opacity="0.08">
    <!-- Floating connection nodes -->
    <circle cx="950" cy="150" r="2" fill="#007AFF"/>
    <circle cx="980" cy="180" r="1.5" fill="#5856D6"/>
    <circle cx="920" cy="200" r="1" fill="#AF52DE"/>
    
    <circle cx="1050" cy="450" r="1.5" fill="#007AFF"/>
    <circle cx="1080" cy="480" r="1" fill="#5856D6"/>
    
    <!-- Connection lines -->
    <path d="M950 150l30 30M920 200l30-20" stroke="#007AFF" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>
